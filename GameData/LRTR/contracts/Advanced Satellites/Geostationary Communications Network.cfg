        PARAMETER:NEEDS[RemoteTech]
        {
            name = VesselConnectivity
            type = VesselConnectivity

            vessel = GEO CommSat I
        }

        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel

            vessel = GEO CommSat II
        }

        PARAMETER:NEEDS[RemoteTech]
        {
            name = VesselConnectivity
            type = VesselConnectivity

            vessel = GEO CommSat III
        }

        PARAMETER:NEEDS[RemoteTech]
        {
            name = KSCConnectivity
            type = KSCConnectivity
        }
