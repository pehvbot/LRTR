CONTRACT_TYPE:NEEDS[LRTRContracts]
{
	name = FirstMolniyaSat
	title = First Molniya Orbit Satellite
	group = EarlySatellites
	agent = Federation Aeronautique Internationale

	description = A Molniya orbit is a type of highly elliptical orbit with an inclination of 63.4 degrees, an argument of perigee of âˆ’90 degrees and an orbital period of one half of a sidereal day. Place a satellite into a Molniya orbit.&br;&br;There will be an orbit showing in the map view and tracking station. You do not have to place the satellite into this orbit, but it is instead meant to show you where your Perigee and Apogee should approximately be located, but more importantly, it shows the proper shape of the orbit.

	synopsis = Launch a satellite into a Molniya Orbit

	completedMessage = Success! The Molniya orbit is highly eccentric and allows the satellite to spend most of its time over the high latitudes.

	sortKey = 405

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = LRTRDaysPerYear() * LRTRDeadlineMult()  // 1 year

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 10000 * @LRTR:globalHardContractMultiplier
	rewardFunds = 28000 * @LRTR:globalHardContractMultiplier
	rewardScience = 0
	rewardReputation = 5
	failureReputation = 2
	failureFunds = @advanceFunds * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FirstComSat
	}
	
	BEHAVIOUR
	{
		name = OrbitGenerator
		type = OrbitGenerator

		RANDOM_ORBIT
		{
			type = KOLNIYA
		}
	}
		
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Molniya Satellite
		define = MolniyaSatellite

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachSpecificOrbit
			type = ReachSpecificOrbit
			displayNotes = true
			index = 0
			deviationWindow = 4
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
	}	
}

@CONTRACT_TYPE[FirstMolniyaSat]:NEEDS[LRTRContracts,!RealSolarSystem]
{
	@PARAMETER[VesselGroup]
	{
		PARAMETER
		{
			name = HasAntenna
			type = HasAntenna
			minAntennaPower = 5000000
			antennaType = RELAY
			title = Deploy a relay antenna of sufficiant power, such as an HG-5 High Gain Antenna
		}
	}
}
