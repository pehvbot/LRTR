CONTRACT_TYPE:NEEDS[LRTRContracts]
{
	name = OperationalNavSats
	title = Operational Navigation System // based on Transit Oscar
	group = NavSats


	description = Our development of Doppler satellite navigation equipment is now complete and we are ready to launch the operational five-satellite constellation into polar orbit.

	synopsis = Launch a constellation of 5 Navigational Satellites

	completedMessage = Congratulations! All the satellites are operational and giving good fixes.

	sortKey = 551

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 3 * LRTRDaysPerYear() * LRTRDeadlineMult()  // 3 years

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Significant   // 1.25x
	advanceFunds = 20000 * @LRTR:globalHardContractMultiplier
	rewardFunds = 64000 * @LRTR:globalHardContractMultiplier
	rewardScience = 0
	rewardReputation = 30
	failureFunds = @advanceFunds * 0.5


	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = Any
		type = Any

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = EarlyNavSats
			minCount = 2
			title = Complete 'Early Navigation Satellite' contract at least @minCount times
		}

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = SecondGenNavSats
		}
	}
	REQUIREMENT
	{
		name = TechResearched
		type = TechResearched
		part = RelayAntenna5
	}

	DATA
	{
		type = float
		minPeA = Round(@/targetBody.AtmosphereAltitude() * 5.5, 10000)
		maxApA = Round(@/targetBody.AtmosphereAltitude() * 6, 10000)
	}

	PARAMETER
	{
		name = NavSat1
		type = VesselParameterGroup

		define = NavSat I
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = NavSat II
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = NavSat III
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = NavSat IV
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = NavSat V
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit

			minPeA = @/minPeA
			maxApA = @/maxApA
			minInclination = 88.0
		}
	}

	PARAMETER
	{
		name = NavSat2
		type = VesselParameterGroup

		define = NavSat II
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = NavSat III
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = NavSat IV
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = NavSat V
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit

			minPeA = @/minPeA
			maxApA = @/maxApA
			minInclination = 88.0
		}
	}

	PARAMETER
	{
		name = NavSat3
		type = VesselParameterGroup

		define = NavSat III
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = NavSat IV
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = NavSat V
		}


		PARAMETER
		{
			name = Orbit
			type = Orbit

			minPeA = @/minPeA
			maxApA = @/maxApA
			minInclination = 88.0
		}
	}

	PARAMETER
	{
		name = NavSat4
		type = VesselParameterGroup

		define = NavSat IV
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = NavSat V
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit

			minPeA = @/minPeA
			maxApA = @/maxApA
			minInclination = 88.0
		}
	}

	PARAMETER
	{
		name = NavSat5
		type = VesselParameterGroup

		define = NavSat V
		disableOnStateChange = false

		PARAMETER
		{
			name = Orbit
			type = Orbit

			minPeA = @/minPeA
			maxApA = @/maxApA
			minInclination = 88.0
		}
	}
}

@CONTRACT_TYPE[OperationalNavSats]:NEEDS[LRTRContracts,!RealSolarSystem]
{
	@PARAMETER[NavSat*],*
	{
		PARAMETER
		{
			name = HasAntenna
			type = HasAntenna
			minAntennaPower = 2000000000
			antennaType = RELAY
			title = Deploy a relay antenna of sufficiant power, such as an RA-2 Relay Antenna
		}
	}
}
@CONTRACT_TYPE[OperationalNavSats]:NEEDS[LRTRContracts,RealSolarSystem]
{
	@PARAMETER[NavSat*],*
	{
		PARAMETER
		{
			name = HasAntenna
			type = HasAntenna
			minAntennaPower = 40000000000
			antennaType = RELAY
			title = Deploy a relay antenna of sufficiant power, such as an RA-2 Relay Antenna
		}
	}
}