PART
{
    name = RO-PMIRR
	RSSROConfig = True

	module = Part
	author = DMagic

	MODEL
	{
		model = LRTR/parts/Science/Assets/modelGoreSat
		scale = 0.7, 0.7, 0.7
	}
	scale = 1
	rescaleFactor = 1

	node_stack_bottom = 0.0, -0.21, 0.0, 0.0, -1.0, 0.0, 0
	node_attach = 0.0, -0.21, 0.0, 0.0, -1.0, 0.0, 0
	attachRules = 1,1,0,0,0

	TechRequired = precisionEngineering
	entryCost = 12000
	cost = 4000
	category = Science
	subcategory = 0

	title = Pressure Modulated Infrared Radiometer (PMIRR)
	manufacturer = DMagic
	description = The PMIRR utilized narrow-band radiometric channels and two pressure modulation cells to measure atmospheric and surface emission in the thermal infrared and a visible channel to measure solar radiation reflected from the atmosphere and surface. Historically, this experiment is based on the instrument that flew on Mars Observer.\n\nThe science can be transmitted for full recovery. Level 4 Infrared Radiometer Experiment can gather 100% of Infrared Radiometer Science.
	mass = 0.0402
	bulkheadProfiles = srf
	crashTolerance = 10
	tags = science dmagic pmirr infrared ir radiometer mars observer
	maxTemp = 1073.15
	emissiveConstant = 0.85
	thermalMassModifier = 4.0
	angularDrag = 1
	dragModelType = default
	maximum_drag = 0.1
	minimum_drag = 0.1

	MODULE
	{
	   	name = DMModuleScienceAnimate
	   	animationName = shutterDeploy	
		experimentID = dmRadiometerScan
		customFailMessage = This instrument is only suitable for use from high orbit.
		experimentAnimation = true
		experimentWaitForAnimation = true
		keepDeployedMode = 2	
		showEndEvent = false
		showStartEvent = false
		showToggleEvent = true
		startEventGUIName = Deploy Scanners
		endEventGUIName = Retract Scanners
		toggleEventGUIName = Toggle Scanners
		experimentActionName = Log Irradiance Scan
		resetActionName = Discard Data
		useStaging = False	
		useActionGroups = True
		hideUIwhenUnavailable = False
		rerunnable = True
		xmitDataScalar = 1.0
		dataIsCollectable = True
		collectActionName = Collect Data
		interactionRange = 1.2
		externalDeploy = True
		usageReqMaskExternal = 8
	}	
}