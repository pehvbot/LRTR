// ---------- //  
// REAL FUELS // 1,25m Pug Engine
// ---------- // 

@PART[lrtr-liquidEngine303]:FOR[RealFuels_StockEngines]:NEEDS[RealFuels-Stock]
{

  @mass = 0.11
  @cost = 112
  %entryCost = 560
  @maxTemp = 1450
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 25
    @heatProduction = 84
    @atmosphereCurve
    {
      @key,0 = 0 298
      @key,1 = 1 106
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Aerozine50
      ratio = 50.173010
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = NTO
      ratio = 49.826990
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 1
    origTechLevel = 1
    engineType = O
    origMass = 0.11
    configuration = Aerozine50+NTO
    modded = false

    CONFIG
    {
      name = Aerozine50+NTO
      maxThrust = 25
      heatProduction = 84
      PROPELLANT
      {
        name = Aerozine50
        ratio = 50.173010
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = NTO
        ratio = 49.826990
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.0900
      IspV = 1.0000
      throttle = 0
      ignitions = 24
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 0.25
      }
      
      
    }
  }
  ignitions = 24
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 0.25
  }

  
}

// ---------- //  
// REAL PLUME // 1,25m Pug Engine
// ---------- // 

@PART[lrtr-liquidEngine303]:FOR[RealPlume]:NEEDS[SmokeScreen,RealFuels-Stock]
{
	PLUME
	{
    name = Hypergolic_UpperWhite
    transformName = thrustTransform
    localRotation = 0,0,0
    localPosition = 0,0,0
    energy = 1
    speed = 1
    emissionMult = 0.5
    flarePosition = 0,0,-0.1
    flareScale = 0.1
    corePosition = 0,0,0
    coreScale = 0.5
    plumePosition = 0,0,0
    plumeScale = 0.25
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Hypergolic_UpperWhite
		}
	}
}

